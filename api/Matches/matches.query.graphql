query Matches {
  matches {
    id
    createdAt
    userOne {
      id
      age
      firstName
      lastName
      career
      primaryImageUrl
      description
      preferences {
        interests
      }
    }
    userTwo {
      id
      age
      career
      firstName
      lastName
      primaryImageUrl
      description
      preferences {
        interests
      }
    }
  }
}
