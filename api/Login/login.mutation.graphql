mutation Login($loginInputData: UserLoginInput!) {
  login(loginInputData: $loginInputData) {
    __typename
    ... on UserLoginResultSuccess {
      jwt
      id
      firstName
      preferences {
        preferedGender
        ageRange
        interests
      }
    }
    ... on UserLoginInvalidInputError {
      studentCode
      studentNip
      credentials
    }
  }
}
